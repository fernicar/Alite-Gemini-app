<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alite - Space Trading and Combat Game">
    <meta name="keywords" content="space, trading, game, combat, simulation">
    <meta name="author" content="MiniMax Agent">
    <title>Alite - Space Trading Game</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
        }

        /* Game container */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Canvas styling */
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
            cursor: none; /* Hide cursor for immersive experience */
        }

        /* Loading screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(64, 224, 255, 0.5);
            color: #40e0ff;
        }

        .loading-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #40e0ff, #0099cc);
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Error message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2rem;
            z-index: 2000;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 2rem;
            }

            .loading-bar {
                width: 250px;
            }
        }

        /* High DPI display support */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            #game-canvas {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <h1 class="loading-title">ALITE</h1>
            <div class="loading-bar">
                <div id="loading-progress" class="loading-progress"></div>
            </div>
            <div id="loading-text" class="loading-text">Initializing...</div>
        </div>

        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;">
            <h2>Failed to Initialize Game</h2>
            <p>Please check your browser compatibility and try again.</p>
        </div>
    </div>

    <!-- Game Script -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
